<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>파티 목록</title>
</head>
<body>
<h1>파티 목록</h1>

<a th:href="@{/party/form}">✏️ 모집글 작성</a>
<br><br>

<!-- 지역 필터링 (옵션) -->
<form method="get" th:action="@{/party/list}">
  <label>지역: <input type="text" name="region" th:value="${region}"></label>
  <button type="submit">검색</button>
</form>
<br>

<table border="1">
  <thead>
  <tr>
    <th>제목</th>
    <th>출발지</th>
    <th>목적지</th>
    <th>출발 시간</th>
    <th>인원</th>
    <th>비용</th>
    <th>상세</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="party : ${parties}">
    <td th:text="${party.title}"></td>
    <td th:text="${party.departurePoint}"></td>
    <td th:text="${party.destination}"></td>
    <td th:text="${party.departureTime}"></td>
    <td th:text="${party.maxParticipants}"></td>
    <td th:text="${party.estimatedCost}"></td>
    <td><a th:href="@{/party/{id}(id=${party.id})}">보기</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
