<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 목록</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/list.css}">
  <link rel="stylesheet" th:href="@{/css/edit.css}">
  <script th:src="@{/js/common.js}" defer></script>
  <style>
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }

    .pagination a {
      margin: 0 4px;
      padding: 6px 12px;
      text-decoration: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #00796b;
      font-weight: bold;
    }

    .pagination a.current {
      background-color: #00796b;
      color: white;
      pointer-events: none;
    }

    .write-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.7rem 1.5rem;
      background-color: #0288d1;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .write-btn:hover {
      background-color: #0277bd;
    }

    .profile-thumb {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .post-card {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #e0f7fa;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .profile-area {
      margin-right: 1rem;
    }

    .text-area {
      flex: 1;
    }

    .post-link {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="board-container">
  <h2>📣 게시판 글 목록</h2>

  <section th:if="${popularPosts != null and !popularPosts.isEmpty()}">
    <h3 class="section-title">🔥 인기 게시글</h3>
    <ul class="post-list">
      <li class="post-item" th:each="post : ${popularPosts}">
        <div class="post-card">
          <div class="profile-area">
            <img th:if="${post.profileImagePath != null}"
                 th:src="@{${post.profileImagePath}}"
                 class="profile-thumb"
                 alt="프로필 이미지">
            <span class="default-icon" th:if="${post.profileImagePath == null}">📌</span>
          </div>
          <div class="text-area">
            <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}" class="post-link">인기글 제목</a>
          </div>
        </div>
      </li>
    </ul>
  </section>

  <ul class="post-list">
    <li class="post-item" th:each="post : ${posts.content}">
      <div class="post-card">
        <div class="profile-area">
          <img th:if="${post.profileImagePath != null}"
               th:src="@{${post.profileImagePath}}"
               class="profile-thumb"
               alt="프로필 이미지">
          <span class="default-icon" th:if="${post.profileImagePath == null}">📝</span>
        </div>
        <div class="text-area">
          <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}" class="post-link">게시글 제목</a>
        </div>
      </div>
    </li>
  </ul>

  <div class="pagination" th:if="${posts.totalPages > 1}">
    <a th:if="${posts.hasPrevious()}" th:href="@{'/posts?page=' + ${posts.number - 1}}">◀</a>
    <a th:each="page : ${#numbers.sequence(0, posts.totalPages - 1)}"
       th:href="@{'/posts?page=' + ${page}}"
       th:text="${page + 1}"
       th:classappend="${page == posts.number} ? 'current' : ''">
    </a>
    <a th:if="${posts.hasNext()}" th:href="@{'/posts?page=' + ${posts.number + 1}}">▶</a>
  </div>

  <a th:href="@{/posts/new}">
    <button class="write-btn">글 작성</button>
  </a>
</main>
</body>
</html>
