<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" th:href="@{/css/edit.css}">
    <script th:src="@{/js/common.js}" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="board-container">
    <h2 style="text-align: center; margin-bottom: 2rem;">✏️ <span style="color:#00695c;">게시글 수정</span></h2>

    <form th:action="@{'/posts/update/' + ${post.id}}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${post.title}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" th:value="${post.writer}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="6" required th:text="${post.content}" class="form-textarea"></textarea>
        </div>

        <div class="form-action">
            <button type="submit" class="write-btn">수정</button>
        </div>

        <div class="back-link">
            <a th:href="@{/posts}">목록으로</a>
        </div>
    </form>
</main>
</body>
</html>
