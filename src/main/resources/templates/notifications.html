<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <link rel="stylesheet" href="/css/MainPage.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="/js/common.js" defer></script>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>

<div class="container" style="padding: 2rem;">
    <h2 style="margin-bottom: 1.5rem;">👤 내 정보</h2>
    <div class="user-info" style="font-size: 1.2rem; line-height: 2;">
        <p><strong>이름:</strong> <span th:text="${user.name}">이름</span></p>
        <p><strong>닉네임:</strong> <span th:text="${user.nickname}">닉네임</span></p>
        <p><strong>이메일:</strong> <span th:text="${user.email}">이메일</span></p>
        <p><strong>전화번호:</strong> <span th:text="${user.phonenumber}">전화번호</span></p>
        <p><strong>생년월일:</strong>
            <span th:text="${user.birthyear} + '-' + ${user.birthday}">1990-01</span>
        </p>
        <p><strong>성별:</strong> <span th:text="${user.gender}">성별</span></p>
        <p><strong>주소:</strong> <span th:text="${user.address}">주소</span></p>
        <p><strong>나이:</strong> <span th:text="${user.age}">20</span></p>
        <p><strong>역할:</strong> <span th:text="${user.role}">NORMAL</span></p>
        <p><strong>아이디(유저네임):</strong> <span th:text="${user.username}">아이디</span></p>
        <p><strong>가입일:</strong> <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01</span></p>
    </div>
</div>

<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
