<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ 기본 타이틀 -->
    <title layout:fragment="title">FishTrip</title>

    <!-- ✅ 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/LayoutBase.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <!-- ✅ 공통 JS -->
    <script th:src="@{/js/common.js}" defer></script>

    <!-- ✅ 개별 페이지 CSS -->
    <th:block layout:fragment="add-css"></th:block>
</head>
<body>
<div class="container">
    <!-- ✅ 공통 헤더 -->
    <header th:replace="fragments/header :: headerFragment"></header>

    <!-- ✅ 페이지 본문 -->
    <main layout:fragment="content"></main>

    <!-- ✅ 공통 푸터 -->
    <footer th:replace="fragments/footer :: footerFragment"></footer>
</div>

<!-- ✅ 개별 페이지 JS -->
<th:block layout:fragment="add-js"></th:block>

</body>
</html>
