<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .login-container { max-width: 400px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .error { color: red; font-size: 0.9em; }
        .social-login { margin-top: 20px; text-align: center; }
        .social-btn { margin: 5px; padding: 10px; border-radius: 50%; width: 40px; height: 40px; border: none; cursor: pointer; }
        .google { background-color: #db4437; color: white; }
        .kakao { background-color: #fee500; color: black; }
        .naver { background-color: #03c75a; color: white; }
    </style>
</head>
<body>
<div class="login-container">
    <h1>로그인</h1>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div th:if="${param.error}" class="error">
            아이디 또는 비밀번호가 잘못되었습니다.
        </div>

        <div th:if="${param.logout}" class="error" style="color: green;">
            로그아웃되었습니다.
        </div>

        <button type="submit">로그인</button>
    </form>

    <div class="social-login">
        <p>또는 소셜 계정으로 로그인</p>
        <a href="/oauth2/authorization/google"><button class="social-btn google">G</button></a>
        <a href="/oauth2/authorization/kakao"><button class="social-btn kakao">K</button></a>
        <a href="/oauth2/authorization/naver"><button class="social-btn naver">N</button></a>
    </div>

    <div style="margin-top: 20px; text-align: center;">
        <a th:href="@{/join}">회원가입</a>
    </div>
</div>
</body>
</html>
