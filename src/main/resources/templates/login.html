<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/css_reservation/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
</head>
<body>

<div class="wave-container">
    <div id="wave-animation" class="wave-animation"></div>
</div>

<div class="login-container">
    <h1>로그인</h1>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div th:if="${param.error}" class="error-message">
            아이디 또는 비밀번호가 잘못되었습니다.
        </div>

        <div th:if="${param.logout}" class="logout-message">
            로그아웃되었습니다.
        </div>

        <button type="submit" class="login-button">로그인</button>
    </form>

    <div class="social-login">
        <p>또는 소셜 계정으로 로그인</p>
        <div class="social-buttons">
            <a href="/oauth2/authorization/google" class="social-btn google">G</a>
            <a href="/oauth2/authorization/kakao" class="social-btn kakao">K</a>
            <a href="/oauth2/authorization/naver" class="social-btn naver">N</a>
        </div>
    </div>

    <div class="signup-link">
        <a th:href="@{/join}">회원가입</a>
    </div>
</div>

<script>
    lottie.loadAnimation({
        container: document.getElementById('wave-animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '/json/mascot.json'
    });
</script>

</body>
</html>
