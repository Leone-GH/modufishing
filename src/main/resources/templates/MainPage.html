<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishTrip</title>

    <link rel="stylesheet" href="/css/MainPage.css">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" href="/css/footer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <script src="/js/common.js" defer></script>
    <script src="/js/mainpage.js" defer></script>
</head>
<body>
<div class="container main-page-container">
    <div th:replace="fragments/header :: headerFragment"></div>

    <main class="mainContent">
        <div class="videoWrapper">
            <video class="backgroundVideo" src="/videos/beach.mp4" autoplay muted loop playsinline></video>
            <div class="overlayText">
                <h1>혼자서도,<br>함께도,<br>낚시 계획의<br>모든것<br><strong>Finder</strong></h1>
                <button class="button" onclick="navigatePage('/party/create')">🐟 일정 짜기</button>
            </div>
        </div>
    </main>

    <!-- 🔥 인기 게시글 + 애니메이션 -->
    <div class="eventSectionWrapper">
        <div class="eventSection">
            <div id="lottiePopularPosts" class="lottie-background"></div>
            <h2 class="sectionTitle">🔥 인기 게시글</h2>
            <ul class="sectionList">
                <li th:each="post : ${popularPosts}">
                    <a th:href="@{'/posts/' + ${post.id}}">
                        <span th:if="${post.profileImagePath == null}">🧍</span>
                        <img th:if="${post.profileImagePath != null}" th:src="@{${post.profileImagePath}}"
                             alt="프로필" style="width: 32px; height: 32px; border-radius: 50%; margin-right: 10px;">
                        <span th:text="${post.title}">제목</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 🎣 예약 섹션 -->
    <section class="catchLogSection">
        <div class="catchTextBlock">
            <h2>🎣 예약하기</h2>
            <p>언제 어디서든 예약이 가능해요<br/>여러 선택지로 익사이팅한 낚시</p>
            <a href="/reservation" class="button">예약하러 가기</a>
        </div>
        <div class="catchPhoneMockup">
            <div class="deviceContainer">
                <img src="/images/com.png" alt="낚시 기록 모바일 UI" class="mockup phone">
            </div>
        </div>
    </section>

    <div th:replace="fragments/footer :: footerFragment"></div>
</div>
</body>
</html>
