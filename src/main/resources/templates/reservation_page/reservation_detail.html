<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${reservation.title}">예약 상세</title>
  <link rel="stylesheet" href="/css/css_reservation/reservation_detail_view.css">
</head>
<body>
<div class="reservation-detail-container">

  <!-- ✅ 예약 제목 및 대표 이미지 -->
  <div class="summary-section">
    <h1 th:text="${reservation.title}" class="reservation-title">예약 제목</h1>
    <img th:src="@{${reservation.imageUrl}}" alt="예약 이미지" class="reservation-image"/>
  </div>

  <!-- ✅ 예약 기본 정보 -->
  <div class="basic-info">
    <p><strong>지역:</strong> <span th:text="${reservation.regionName}">지역명</span></p>
    <p><strong>회사명:</strong> <span th:text="${reservation.companyName}">회사명</span></p>
    <p><strong>예약 유형:</strong> <span th:text="${reservation.type}">선상</span></p>
    <p><strong>가격:</strong> <span th:text="${#numbers.formatInteger(reservation.price, 3, 'COMMA')} + '원'">가격</span></p>
    <p><strong>어종:</strong> <span th:text="${#strings.arrayJoin(reservation.fishTypes, ', ')}">문어, 광어</span></p>
  </div>

  <!-- ✅ 예약 가능 날짜 리스트 -->
  <div class="available-dates-section">
    <h2>예약 가능 날짜</h2>
    <div class="date-list">
      <div th:each="date : ${reservation.availableDates}" class="date-item">
        <span th:text="${date.date}">2025-05-09</span>
        <span th:text="'남은 자리: ' + ${date.remaining} + '명'">남은 자리</span>
        <button class="reserve-button">예약하기</button> <!-- TODO: 추후 예약 기능 연결 -->
      </div>
    </div>
  </div>

  <!-- ✅ 상세 설명 -->
  <div class="description-section">
    <h2>상세 설명</h2>
    <p th:text="${reservation.content}">여기에 상세 설명이 들어갑니다.</p>
  </div>

  <!-- ✅ 뒤로가기 -->
  <div class="back-link-container">
    <a href="/reservation/list" class="back-link">← 목록으로 돌아가기</a>
  </div>

</div>
</body>
</html>
