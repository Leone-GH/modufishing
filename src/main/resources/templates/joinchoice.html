<!-- joinChoice.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 선택</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            gap: 40px;
        }

        .card {
            width: 220px;
            height: 280px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            text-align: center;
            padding: 20px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-title {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>회원가입 유형 선택</h1>

<div class="card-container">
    <!-- 일반회원 카드 -->
    <div class="card" onclick="location.href='/join/general'">
        <img src="/images/user.png" alt="일반회원">
        <div class="card-title">일반 회원가입</div>
    </div>

    <!-- 사업자 카드 -->
    <div class="card" onclick="location.href='/join/business'">
        <img src="/images/boat.png" alt="사업자회원">
        <div class="card-title">사업자 회원가입</div>
    </div>
</div>

</body>
</html>
