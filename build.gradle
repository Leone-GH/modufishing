plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'application'
}

group = 'com.fishtripplanner'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot 기본 웹 + 템플릿
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.1.0'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'

    // Spring Data JPA + DB
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'org.postgresql:postgresql:42.5.1'
    runtimeOnly 'com.oracle.database.jdbc:ojdbc8' // Oracle DB 사용 시만 필요

    // Spring Security + OAuth2
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    // CSV 처리
    implementation 'com.opencsv:opencsv:5.8'

    // 개발 편의
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // 테스트
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.compilerArgs += '-parameters'
}

// JAR 설정 명시 (Render에서 포트를 자동 감지할 수 있게)
bootJar {
    archiveFileName = 'app.jar'
    manifest {
        attributes 'Start-Class': 'com.fishtripplanner.FishTripApplication'
    }
}

// 메인 클래스 명시
application {
    mainClass = 'com.fishtripplanner.FishTripApplication'
}

// 리소스 누락 방지
processResources {
    from('src/main/resources') {
        include '**/*'
    }
}
